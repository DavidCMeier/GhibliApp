<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{film.title}}</mat-card-title>
    <mat-card-subtitle>{{film.original_title}} - {{film.original_title_romanised}}</mat-card-subtitle>
    <mat-card-subtitle>{{film.director}} - {{film.release_date}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="film.movie_banner" [alt]="film.title">
  <mat-card-content>
    <p>
      {{film.description}}
    </p>
  </mat-card-content>
</mat-card>
